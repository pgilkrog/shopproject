<section *ngIf="!isEmailValid">
  <form [formGroup]="checkEmailForm" (submit)="checkEmail()">
    <input type="email" formControlName="email" placeholder="email..." />
    <label>{{ response }}</label>
    <button type="submit" class="btn btn-wide">Send</button>
  </form>
</section>

<section *ngIf="isEmailValid">
  <form [formGroup]="resetPassForm" (submit)="resetPassword()">
    <input type="password" formControlName="password" placeholder="password..." />
    <input type="password" formControlName="confirmPassword" placeholder="confirm password..." />
    <label>{{ response }}</label>
    <button type="submit" class="btn btn-wide">Reset Password</button>
  </form>
</section>
