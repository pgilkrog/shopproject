<section class="wrapper py-2 px-4" (click)="goToItem()" *ngIf="item">
  <h2>{{ item.name }}</h2>
  <img src="{{ item.image }}" />
  <div>
    <p>{{ item.description }}</p>
  </div>

  <div>
    <h2 *ngIf="item.onSale"><span>{{ item.price }}</span> - {{ item.price - item.saleAmount }},-</h2>
    <h2 *ngIf="!item.onSale">{{ item.price }},-</h2>
  </div>
</section>
