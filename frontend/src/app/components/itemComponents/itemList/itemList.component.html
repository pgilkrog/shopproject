<section>
  <div class="searchInput">
    <input type="text" name="search" [(ngModel)]="name" placeholder="search current list..." />
  </div>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <ul  *ngIf="items.length > 0">
      <li [@aliasesAnimation]="itemsNew" *ngFor="let item of itemsNew | FilterPipe:name">
        <app-itemsingle [item]="item"></app-itemsingle>
      </li>
    </ul>
  </div>
  <app-spinner *ngIf="showSpinner"></app-spinner>
</section>


<div *ngIf="items.length < 1">
  <h2>No products found!</h2>
</div>
