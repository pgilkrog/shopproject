<div class="topbar">
  <ul>
    <li (click)="gotoProducts()" routerLink="ItemList">All</li>
    <li *ngFor="let category of categories">
      <span (click)="goToCategory(category.name)" routerLink="FilteredList/{{category.name}}">
        {{ category.name }}
      </span>
    </li>
  </ul>
  <ul>
    <li [routerLinkActive]='["link-active"]' *ngIf="userIsAuthenticated && userRole === 'admin'">
      <span routerLink="AdminPage">Admin</span>
    </li>
    <li [routerLinkActive]='["link-active"]' *ngIf="!userIsAuthenticated">
      <span routerLink="SignupSignin">Login</span>
    </li>
    <li *ngIf="userIsAuthenticated && userRole === 'user'" routerLink="UserPage">Userpage</li>
    <li *ngIf="userIsAuthenticated" (click)="signout()">Logout</li>
  </ul>
</div>

<nav class="navbar">
  <ul>
    <li>
      <div>
        <h1 routerLink="Home"><i class="fas fa-cogs"></i> Gamer<span>Gear</span></h1>
      </div>
    </li>
    <li [routerLinkActive]='["link-active"]' style="margin-left: 40px">
      <a routerLink="Home">Home</a>
    </li>
    <li [routerLinkActive]='["link-active"]'>
      <a (click)="gotoProducts()" routerLink="ItemList">Products</a>
    </li>
    <li>
      <a routerLink="ItemList" (click)="goToSale()">Weekly Sale</a>
    </li>
  </ul>

  <ul class="leftSide">
    <li>
      <i class="fas fa-search" (click)="toggleSearchMenu()"></i>
    </li>
    <li [routerLinkActive]='["link-active"]'>
      <i routerLink="ShoppingCart" class="fas fa-shopping-cart"></i>
      <div routerLink="ShoppingCart"><span class="cartNumber"><span *ngIf="ItemsInBasket < 10">0</span>{{ItemsInBasket}}</span></div>
    </li>
  </ul>
</nav>

<div *ngIf="showSearchbar">
  <app-navsearch (newItemEvent)="toggleSearchMenu()"></app-navsearch>
</div>
