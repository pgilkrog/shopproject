<div class="topbar">
  <ul>
    <li>About us</li>
    <li>Support</li>
    <li>Giveaway</li>
  </ul>
</div>

<nav class="navbar">
  <ul>
    <li>
      <div>
        <h1 routerLink="Home"><i class="fas fa-cogs"></i> Gamer<span>Gear</span></h1>
      </div>
    </li>
    <li [routerLinkActive]='["link-active"]' style="margin-left: 40px">
      <a routerLink="Home">Home</a>
    </li>
    <li [routerLinkActive]='["link-active"]'>
      <a (click)="gotoProducts()" routerLink="ItemList">Products</a>
    </li>
    <li>
      <a routerLink="">On Sale</a>
    </li>
  </ul>

  <ul>
    <li [routerLinkActive]='["link-active"]' *ngIf="userIsAuthenticated && userRole === 'admin'">
      <a routerLink="AdminPage">Admin</a>
    </li>
    <li [routerLinkActive]='["link-active"]' *ngIf="!userIsAuthenticated">
      <a routerLink="SignupSignin">Login</a>
    </li>
    <li *ngIf="userIsAuthenticated && userRole === 'user'">
      <a routerLink="UserPage">UserPage</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a (click)="signout()">Signout</a>
    </li>
    <li>
      <i class="fas fa-search"></i>
    </li>
    <li [routerLinkActive]='["link-active"]'>
      <a routerLink="ShoppingCart"><i class="fas fa-shopping-cart"></i></a>
    </li>
  </ul>
</nav>

<ul class="catMenu">
  <li *ngFor="let category of categories" [routerLinkActive]='["link-active"]'>
    <a (click)="goToCategory(category.name)" routerLink="FilteredList/{{category.name}}">
      <strong>{{ category.name }}</strong>
    </a>
  </li>
</ul>
